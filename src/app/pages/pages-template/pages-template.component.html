<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <img src="/assets/logo.png" alt="logo">
        <h1>LionGame</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

      <li nz-submenu nzOpen nzTitle="GoLogin" nzIcon="chrome">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/go-login-api']">
              API KEY
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/go-login-profiles']">
              Profiles
            </a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Quản lý tài khoản" nzIcon="usergroup-add">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/admin']">
              Tài khoản Admin
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/user']">
              Tài khoản người dùng
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
