<ng-container *ngIf="user$ | async as userData">
  <nz-table #userTable nzSize="small" [nzData]="userData.data" nzShowPagination="true" [nzTotal]="total" (nzPageIndexChange)="changePage($event)" [nzPageIndex]="pageIndex + 1" [nzPageSize]="pageSize" nzFrontPagination="false">
    <thead>
    <tr>

      <th>Ngày khởi tạo</th>
      <th>Tài khoản</th>
      <th>Chủ khoản</th>
      <th>Tên nhân vật</th>
      <th>SĐT</th>
      <th>Email</th>
      <th>Số dư</th>
      <th>Disabled</th>
      <th>Xử lý
      </th>
    </tr>
    <tr>
      <th colspan="11" class="center-align">
        <button nz-button nzType="primary" (click)="create()"  nz-tooltip nzTooltipTitle="Tạo tài khoản">
          <span nz-icon nzType="plus" nzTheme="outline"></span>
        </button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of userTable.data">
      <td>{{ data.createdAt | date:"short" }}</td>

      <td>{{ data.username }}</td>
      <td>{{ data.fullName }}</td>
      <td>{{ data.accountName }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.balance | number:'1.0-2' }}</td>
      <td>
        <nz-switch [ngModel]="data.disabled" (ngModelChange)="changeDisabled(data, !data.disabled)"></nz-switch>
      </td>
      <td class="btn-float">

        <button nz-button nzType="primary" (click)="changePassword(data)" nz-tooltip nzTooltipTitle="Đổi mật khẩu người chơi">
          <span nz-icon nzType="key" nzTheme="outline"></span>
        </button>
        <button nz-button nzType="primary" (click)="deposit(data)" nz-tooltip nzTooltipTitle="Nạp tiền tài khoản">
          <span nz-icon nzType="bank" nzTheme="outline"></span>
        </button>
        <button nz-button nzType="primary" (click)="transactionHistory(data)" nz-tooltip nzTooltipTitle="Lịch sử giao dịch tài khoản">
          <span nz-icon nzType="history" nzTheme="outline"></span>
        </button>

        <button nz-button nzDanger nzType="primary" (click)="withdraw(data)" nz-tooltip nzTooltipTitle="Rút tiền tài khoản">
          <span nz-icon nzType="dollar" nzTheme="outline"></span>
        </button>

<!--        <button nz-button nzDanger nzType="primary" nz-popconfirm-->
<!--                nzPopconfirmTitle="Are you sure delete this task?"-->
<!--                nzPopconfirmPlacement="bottom"-->
<!--                (nzOnConfirm)="delete(data)" nz-tooltip nzTooltipTitle="Xoá tài khoản người chơi">-->
<!--          <span nz-icon nzType="delete" nzTheme="outline"></span>-->
<!--        </button>-->
      </td>
    </tr>
    </tbody>
  </nz-table>

</ng-container>
