<div *ngFor="let item of regexValid | keyvalue">
  <ion-text
    class="ion-margin-end"
    color="success"
    *ngIf="item.value && !hideSuccess"
  >
    <ion-icon name="close-outline"></ion-icon>
    <span>{{ item.key }}</span>
  </ion-text>
  <ion-text class="ion-margin-end" color="danger" *ngIf="!item.value">
    <ion-icon name="close-outline"></ion-icon>

    <span>{{ item.key }}</span>
  </ion-text>
</div>
