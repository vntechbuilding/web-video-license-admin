<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

  <app-password-confirm [(formErrorMsg)]="formErrorMsg" [formGroup]="validateForm" [formErrors]="formErrors"></app-password-confirm>
  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="12" [nzOffset]="8">
      <button [disabled]="!validateForm.valid" nz-button nzType="primary">Đổi mật khẩu</button>
    </nz-form-control>
  </nz-form-item>
</form>
