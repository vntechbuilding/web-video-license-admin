<div [formGroup]="formGroup">
  <nz-form-item>
    <nz-form-label [nzSm]="3" [nzXs]="24" [nzFor]="field">{{ label }}</nz-form-label>
    <nz-form-control [nzSm]="21" [nzXs]="24" [nzErrorTip]="formErrors[field]">
      <textarea nz-input [formControlName]="field" [nzSize]="'large'" [rows]="rows"></textarea>

    </nz-form-control>
  </nz-form-item>

</div>
